<h2>{{ShowSignedUp ? 'Sign up' : 'Login' }}</h2>
<form>
  <div class="row">
    <div class="col-md-6">
      <label>User Name</label>
      <input type="text" class="form-control" [(ngModel)]="userName" name="userName" />
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" />
    </div>
    <div class="col-md-6"></div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-6">
      <button *ngIf="!ShowSignedUp" type="submit" class="btn btn-primary" (click)="login()">
        Submit
      </button>
      <button *ngIf="ShowSignedUp" type="submit" class="btn btn-secondary" (click)="SignUp()">
        Sign Up
      </button>
      <button type="button" class="btn btn-secondary float-right" (click)="toggleSignUp()">
        {{ ShowSignedUp ? 'Cancel' : 'Sign Up'}}
      </button>
    </div>
  </div>
</form>
